<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Lottery Game</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-center mt-5 display-2 fw-bold" style="color: white">
      Lottery Game
    </h1>
    <div class="container">
      <div class="row d-block d-flex flex-column align-items-center m-5 g-4">
        <input
          type="number"
          class="mt-5 form-control input-lg w-25 mb-2"
          placeholder="How many numbers do you need?"
        />
        <button type="button" class="btn btn-info mt-2 fw-bold find w-25">
          Lucky Numbers
        </button>
        <ul
          class="screen text-decoration-underline fw-bold display-5"
          style="color: white"
        ></ul>
      </div>
    </div>

    <script src="lotteryGame.js"></script>
  </body>
</html>
